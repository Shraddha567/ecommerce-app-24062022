<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item"[ngClass]="{'active': i === 0}" *ngFor="let elem of banners; let i = index"
      (click)="getBannerInfo(elem)">
      <img class="d-block w-100" height="550px" [src]="elem.imgSrc" [alt]="elem.alternateText">
    </div>

    <!-- <div class="carousel-item">
      <img class="d-block w-100" height="550px" 
      [src]="banners[1].imgSrc" alt="banners[1].alternateText">
    </div>
    
    <div class="carousel-item">
      <img class="d-block w-100" height="550px" 
      [src]="banners[2].imgSrc" alt="banners[3].alternateText">
    </div>
  -->

  </div>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next Page</span>
  </button>
</div>
